<div class="container mt-5" *ngIf="!loginService.getIsUserLogedIn()">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Bejelentkezés</div>
          <div class="card-body">
            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" required [(ngModel)] ="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required required [(ngModel)] ="password">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Bejelentkezés</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5" *ngIf="loginService.isUserLogedIn">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">You are loged in as {{loginService.getLogedInUserEmail()}}</div>
          <div class="card-body">
            <form (submit)="onLogout()">
              <button type="submit" class="btn btn-primary btn-block">LogOut</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
