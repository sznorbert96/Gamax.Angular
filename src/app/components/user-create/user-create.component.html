<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">Create</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text"  id="firstName" name="firstName" class="form-control" required [(ngModel)] ="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required [(ngModel)] ="lastName">
              </div>
              <div class="form-group">
                <label for="birthDate">Birth Date</label>
                <input type="text" id="birthDate" name="birthDate" class="form-control" required [(ngModel)] ="birthDate">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" required [(ngModel)] ="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required [(ngModel)] ="password">
              </div><br>
              <button type="submit" class="btn btn-primary btn-block" (click)="save()">Add User</button>
              <button type="submit" class="btn btn-primary btn-block" (click)="close()">Close dialog</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
